<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
     {% include "main_app/header.html" %}
    {% include 'main_app/common_css.html' %}
     <script src="{% static 'Hospital_Selection.js' %}"></script>
    <title>Add Prescription</title>
</head>
{% include 'main_app/navbar.html' %}
<body>
<div class="container-fluid" style="margin-top:80px;">
    <h3 style="color:#3291a8;">Add Prescription</h3>
    <h4 style="text-align:center;">Information</h4>
    <form action="{% url 'submit_Prescription' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container jumbotron">
        <div class="form-group">
            <label for="Appointment_Id">Appointment Id:</label>
            <input type="text" class="form-control" disabled value="{{ Appointment_Id }}" name="Appointment_Id" id="Appointment_Id" >
        </div>
        <div class="form-group">
            <label for="Patient Email">Patient Email Id:</label>
            <input type="email" class="form-control" disabled value="{{ Patient_Email }}" id="Patient Email" name="Email">
        </div>
        Add Prescription:
        <div class="custom-file">
            <input type="file"  id="File01" name="prescription" required>
            <!--<label class="custom-file-label" for="File01">Choose file</label>-->
        </div><br><br>
            <center>
              <button type="submit" class="btn btn-success">Submit</button>
                <button type="reset" class="btn btn-danger">Clear</button>
            </center>
        </div>
    </form>
</div>
</body>
</html>
