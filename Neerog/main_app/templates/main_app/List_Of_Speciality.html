<html lang="en">

    <script>

          alert("Please Choose Appropriate Date ")

    </script>
    <script>
        function validate()
        {
        var date=document.getElementById("Appointment_Date").value;
        var d=new Date();
        if(!Date.parse(date) || new Date(date)<= d){
            alert('Please Select Appropriate Date');
            return false;
        }
        }
    </script>
</head>

</div>
</body>
</html>
